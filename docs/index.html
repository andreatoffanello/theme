<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title></title>

	<link rel="stylesheet" type="text/css" href="css/style.min.css">
	<link rel="stylesheet" type="text/css" href="https://andreatoffanello.github.io/thetis_icon_font/style.css">

	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>


	<script src="js/main.js" type="text/javascript"></script>
</head>


<body>

	<!-- inizio top bar blu -->
	<div class="th_nav sh">

		<!-- logo + nome -->
		<div class="nav_left">
			<i class="icon_thetis_logo"></i>
			<span class="brand">Saeiv</span>
		</div>


		<!-- titolo della pagina/sezione -->
		<div class="nav_center">
			<h1 class="nav_title"></h1>
		</div>



		<!-- controlli user loggati -->
		<div class="nav_right">

			<div class="user_controls">

			</div>

		</div>

	</div>
	<!-- fine barra blu -->

	<div class="side">

	</div>

	<div class="page" id="login">

		<div class="" id="login_box">

		    <i class="icon_thetis_logo" id="thetis_logo"></i>

			<h2>Login</h2>

			<label for="username"><span class="accesskey">Username:</span></label>

			<input id="username" name="username" class="required" tabindex="1" accesskey="L" type="text" value="prova" size="25" autocomplete="false" placeholder="Your Username">

			<label for="password"><span class="accesskey">Password:</span></label>

			<input id="password" name="password" class="required" tabindex="2" accesskey="P" type="password" value="" size="25" autocomplete="off" placeholder="Your Password">

	        <input id="warn" name="warn" value="true" tabindex="3" accesskey="A" type="checkbox">

			<label for="warn"><span class="accesskey"></span>Avvisami prima di autenticarmi su un altro sito</span></label>

			<button class="button icon" name="submit" accesskey="l" tabindex="4" type="submit">
				<span>Login</span><i class="icon_login"></i>
			</button>

        </div>
    </div>


<script>
	$("button").click( function() {
		window.location.href='/home.html';
	});
</script>


</body>

</html>
